<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Responses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        #responses {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .response-entry {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
        }
        .timestamp {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <h2>Chatbot Responses</h2>
    <div id="responses">
        
    <div class="response-entry">
        <div class="timestamp">2025-02-23 00:55:55</div>
        <b>Test Run:</b> This is a test response added for debugging.
    </div>
    <!-- Responses will be appended here -->
    </div>

    <script>
        // Auto-scroll to the bottom when new content is added
        function scrollToBottom() {
            var responsesDiv = document.getElementById("responses");
            responsesDiv.scrollTop = responsesDiv.scrollHeight;
        }

        // Call auto-scroll when page loads
        window.onload = scrollToBottom;
    </script>

</body>
</html>
